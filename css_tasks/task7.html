<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 7 CSS</title>
    <link rel="stylesheet" href="task7.css" />
  </head>
  <body>
    <center>
      <form action="">
        <table>
          <tr>
            <td>
              <label for="name">Name:</label>
            </td>
            <td><input type="text" name="name" id="name" placeholder="your name" /></td>
          </tr>
          <tr>
            <td>
              <label for="email">Email:</label>
            </td>
            <td><input type="email" name="email" id="email" placeholder="your email" /></td>
          </tr>
          <tr>
            <td>
              <label for="password">Password:</label>
            </td>
            <td><input type="password" name="password" id="password" /></td>
          </tr>
          <tr>
            <td>
              <label for="number">Phone Number:</label>
            </td>
            <td><input type="number" name="number" id="number" /></td>
          </tr>
          <tr>
            <td>
              <label for="gender">Gender:</label>
            </td>
            <td>
              <label for="male">Male</label>
              <input type="radio" name="gender" id="male" value="Male" />
              <label for="female">Female</label>
              <input type="radio" name="gender" id="female" value="Female" />
              <label for="other">Other</label>
              <input type="radio" name="gender" id="other" value="other" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="language">Language:</label>
            </td>
            <td>
              <select name="language" id="language">
                <option value="option">Select language</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Kannada">Kannada</option>
                <option value="Telugu">Telugu</option>
                <option value="Tamil">Tamil</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="zipcode">Zipcode:</label>
            </td>
            <td>
              <input type="number" name="zipcode" id="zipcode" maxlength="6" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="about">About:</label>
            </td>
            <td>
              <textarea name="address" id="" cols="20" rows="2" placeholder="Write about yourself.."></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button>Register</button>
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
