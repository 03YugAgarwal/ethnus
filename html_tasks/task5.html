<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
    <style>
      table{
        border-spacing: 0;
      }
      td{
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td>
            <label for="firstname">First Name</label>
          </td>
          <td><input type="text" name="firstname" id="firstname" /></td>
        </tr>
        <tr>
          <td>
            <label for="lastname">Last Name</label>
          </td>
          <td><input type="text" name="lastname" id="lastname" /></td>
        </tr>
        <tr>
          <td>
            <label for="email">Email</label>
          </td>
          <td><input type="email" name="email" id="email" /></td>
        </tr>
        <tr>
          <td>
            <label for="password">Password</label>
          </td>
          <td><input type="password" name="password" id="password" /><br /></td>
        </tr>
        <tr>
          <td>
            <label for="password2">Re-enter Password</label>
          </td>
          <td>
            <input type="password" name="password2" id="password2" /><br />
          </td>
        </tr>
        <tr>
          <td>
            <label for="gender">Gender</label>
          </td>
          <td>
            <input type="radio" name="gender" id="male" value="Male" />
            <label for="male">Male</label><br />
            <input type="radio" name="gender" id="female" value="Female" />
            <label for="female">Female</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="age">Age</label>
          </td>
          <td><input type="number" name="age" id="age" /></td>
        </tr>
        <tr>
          <td>
            <label for="phone">Phone Number</label>
          </td>
          <td><input type="number" name="phone" id="phone" /></td>
        </tr>
        <tr>
          <td>
            <label for="address">Address</label>
          </td>
          <td>
            <textarea name="address" id="" cols="30" rows="7"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label for="state">State</label>
          </td>
          <td><input type="text" name="state" id="state" /></td>
        </tr>
        <tr>
          <td>
            <label for="country">Country</label>
          </td>
          <td>
            <select name="country" id="country">
              <option value="option">Choose your option</option>
              <option value="india">India</option>
              <option value="america">USA</option>
              <option value="Japan">Japan</option>
              <option value="canada">Canada</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="language">Languages Known: </label>
          </td>
          <td>
            <input type="checkbox" id="lang1" name="lang1" value="English" />
            <label for="lang1"> English</label>
            <input type="checkbox" id="lang2" name="lang2" value="Kannada" />
            <label for="lang2"> Kannada</label>
            <input type="checkbox" id="lang3" name="lang3" value="Hindi" />
            <label for="lang3"> Hindi</label>
            <input type="checkbox" id="lang4" name="lang4" value="Telugu" />
            <label for="lang4"> Telugu</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" id="tos" name="tos" value="tos" />
            <label for="tos"
              >Hereby I declare all the given details are true</label
            >
          </td>
        </tr>
        <tr>
          <td colspan="2" align="right">
            Log in to
            <a href="https://ethnus.com/" target="_blank">Ethnus</a> Website
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
