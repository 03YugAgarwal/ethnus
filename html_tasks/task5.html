<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <form action="">
      <fieldset>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" /><br />
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" /><br />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" /><br />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" /><br />
        <label for="password2">Re-enter Password</label>
        <input type="password" name="password2" id="password2" /><br />
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male" value="Male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female" />
        <label for="female">Female</label><br />
        <label for="age">Age</label>
        <input type="number" name="age" id="age" /><br />
        <label for="phone">Phone Number</label>
        <input type="number" name="phone" id="phone" /><br />
        <label for="address">Address</label>
        <textarea name="address" id="" cols="30" rows="10"></textarea><br />
        <label for="state">State</label>
        <input type="text" name="state" id="state" /><br />
        <label for="country">Country</label>
        <select name="country" id="country">
          <option value="option">Choose your option</option>
          <option value="india">India</option>
          <option value="america">USA</option>
          <option value="Japan">Japan</option>
          <option value="canada">Canada</option></select
        ><br />
        <label for="language">Languages Known: </label>
        <input type="checkbox" id="lang1" name="lang1" value="English" />
        <label for="lang1"> English</label>
        <input type="checkbox" id="lang2" name="lang2" value="Kannada" />
        <label for="lang2"> Kannada</label>
        <input type="checkbox" id="lang3" name="lang3" value="Hindi" />
        <label for="lang3"> Hindi</label>
        <input type="checkbox" id="lang4" name="lang4" value="Telugu" />
        <label for="lang4"> Telugu</label>
        <br />
        <input type="checkbox" id="tos" name="tos" value="tos" />
        <label for="tos">Hereby I declare all the given details are true</label>
        <br />
        <p>
          Log in to
          <a href="https://ethnus.com/" target="_blank">Ethnus</a> Website
        </p>
      </fieldset>
    </form>
